# fly.toml app configuration file generated for backoffice-automation on 2026-02-10T10:29:56-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'backoffice-automation'
primary_region = 'ewr'

[[mounts]]
  source = 'backoffice_data'
  destination = '/data'

# n8n service (primary HTTP service on ports 80/443)
[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

# Dagu dashboard on port 23000 (Caddy auth proxy -> Dagu on localhost:8080)
# Note: Requires dedicated IPv4 for external access on non-standard ports.
# Allocate with: fly ips allocate-v4 -a backoffice-automation
# Access via: https://backoffice-automation.fly.dev:23000
# Or locally: fly proxy 23000:23000 -a backoffice-automation
[[services]]
  internal_port = 23000
  protocol = 'tcp'

  [[services.ports]]
    port = 23000
    handlers = ['tls', 'http']

[env]
  # n8n 2.0+ defaults restrictFileAccessTo to ~/.n8n-files, blocking WriteBinaryFile
  # on all other paths. Allow /tmp (scratch) and /data (persistent volume).
  N8N_RESTRICT_FILE_ACCESS_TO = '/tmp;/data'

[[vm]]
  size = 'performance-4x'
  memory = '8gb'
