# fly.toml app configuration file generated for backoffice-automation on 2026-02-10T10:29:56-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'backoffice-automation'
primary_region = 'ewr'

[[mounts]]
  source = 'backoffice_data'
  destination = '/data'

# n8n service
[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

# AI Maestro dashboard
# NOTE: Initially access via `fly proxy 23000:23000` for security
# TODO: Configure authentication before exposing publicly
[[services]]
  internal_port = 23000
  protocol = 'tcp'
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 23000
    handlers = ['http']

[[vm]]
  size = 'shared-cpu-1x'
  memory = '1gb'
